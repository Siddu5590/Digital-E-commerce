<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/adminHeader.css}" />
</head>
<body>

<div th:replace="adminHeader :: adminHeader"></div>

<h1 class="text-center my-4 text-dark">[[${message}]]</h1>

<table class="table table-striped table-bordered table-hover mx-auto my-4" id="viewCategory" style="width: 80%; background-color: #0056b3;">
    <thead class="table-warning text-center text-dark">
        <tr>
            <th scope="col" style="width: 10%;">ID</th>
            <th scope="col" style="width: 30%;">Name</th>
            <th scope="col" style="width: 20%;">Image</th>
            <th scope="col" style="width: 40%;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ob:${list}">
            <td class="text-center p-2">[[${ob.id}]]</td>
            <td class="text-center p-2">[[${ob.name}]]</td>
            <td class="text-center p-2"><img th:src="@{${ob.img}}" height="50" width="50"></td>
            <td class="text-center p-2">
                <div class="d-flex justify-content-center gap-2">
                    <a class="btn btn-warning btn-sm" th:href="@{edit(id=${ob.id})}">
                        <i class="fa-solid fa-pen-to-square"></i> Edit
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{delete(id=${ob.id})}">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
