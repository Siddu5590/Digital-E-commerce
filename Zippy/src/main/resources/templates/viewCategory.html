<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Categories</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom Header CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/adminHeader.css}" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    h1.page-title {
      color: #004080;
      font-weight: bold;
    }

    .card-wrapper {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
    }

    .card-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      object-fit: cover;
      height: 180px;
      background-color: #fdfdfd;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .card-body p {
      margin-bottom: 0.75rem;
      color: #666;
    }

    .corner-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 100%;
      padding: 15px 15px 0;
      gap: 10px;
    }

    .corner-buttons a {
      white-space: nowrap;
    }

    .btn-sm {
      transition: all 0.2s ease;
    }

    .btn-sm:hover {
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .card-title {
        font-size: 1rem;
      }

      .card-img-top {
        height: 150px;
      }

      .corner-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .corner-buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Admin Header -->
  <div th:replace="adminHeader :: adminHeader"></div>

  <!-- Corner Navigation Buttons -->
  <div class="corner-buttons">
    <a th:href="@{/user/Home}" class="btn btn-outline-dark">‚Üê Back to Dashboard </a>
  </div>

  <!-- Page Title -->
  <div class="container">
    <h1 class="page-title text-center my-4">[[${message}]]</h1>
  </div>

  <!-- Category Cards Section -->
  <div class="container mb-5 mt-4">
    <div class="row g-4">
      <!-- Loop over each category -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="ob : ${list}">
        <div class="card card-wrapper h-100">
          <img th:src="@{${ob.img}}" class="card-img-top" alt="Category Image" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">[[${ob.name}]]</h5>
            <p class="text-center">ID: [[${ob.id}]]</p>
            <div class="mt-auto d-flex justify-content-center gap-2">
              <a class="btn btn-warning btn-sm" th:href="@{edit(id=${ob.id})}">
                <i class="fa-solid fa-pen-to-square"></i> Edit
              </a>
              <a class="btn btn-danger btn-sm" th:href="@{delete(id=${ob.id})}">
                <i class="fa-solid fa-trash"></i> Delete
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of loop -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
