<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fullscreen Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      color: white;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-custom {
      background-color: #ff4757;
      color: white;
    }

    .btn-custom:hover {
      background-color: #ff2e3c;
    }

    .error-message {
      color: #ffcccc;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .form-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay loop muted playsinline class="background-video">
    <source src="/video/Untitled design.mp4" type="video/mp4" />
  </video>

  <!-- Centered Card -->
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-11 col-sm-9 col-md-6 col-lg-4 form-card">

      <!-- Back Button -->
      <div class="mb-3">
        <a href="/" class="text-dark text-decoration-none">
          ‚Üê Back to Home
        </a>
      </div>

      <h3 class="text-center mb-4">Reset Password</h3>

      <!-- Form -->
      <form id="resetForm" action="/user/forgot" method="post" onsubmit="return validateForm();">
        <div class="mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required />
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        </div>

        <p id="error-message" class="error-message text-center mb-3"></p>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Reset Password</button>
        </div>

        <p class="mt-3 text-center">
          Already have an account? <a href="/user/login" class="text-light fw-bold">Login</a>
        </p>
      </form>

    </div>
  </div>

  <!-- Script -->
  <script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const error = document.getElementById('error-message');

      if (password !== confirm) {
        error.textContent = "Passwords do not match!";
        return false;
      }

      if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters.";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
