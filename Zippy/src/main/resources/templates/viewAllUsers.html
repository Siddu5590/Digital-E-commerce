<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View All Users</title>
  
      <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/adminHeader.css}" />

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
 
  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyxe32bOQaXsTqI96sfckdGvGMlOTPFAOJRw&s&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .table-container {
      margin-top:50px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2, h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    table {
      margin-top: 20px;
    }

    thead {
      background-color: #0d6efd;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .btn-danger {
      transition: 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }
    .heading{
    color:#CF0F47;
    }
    


.delivery-info {
  background-color: #e6e6fa;
}

.background-video1 {
  height: 65px;
  width: 65px;
  object-fit: cover;
  border-radius: 50%;
  border: 1px solid white;
}
  </style>
</head>
<body>
 <!-- Header -->

<div th:replace="adminHeader :: adminHeader"></div>
 
 <!-- Table -->

  <div class="container table-container">
    <h2 class="text-center mb-4 heading">All Users</h2>
    <h4 class="text-center text-success">[[${message}]]</h4>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>USER ID</th>
            <th>USER NAME</th>
            <th>EMAIL ID</th>
            <th>PHONE NUMBER</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="ob : ${list}">
            <td>[[${ob.id}]]</td>
            <td>[[${ob.name}]]</td>
            <td>[[${ob.email}]]</td>
            <td>[[${ob.phone}]]</td>
            <td>
              <a class="btn btn-danger btn-sm" th:href="@{delete(id=${ob.id})}">
                <i class="fa-solid fa-trash"></i> Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
