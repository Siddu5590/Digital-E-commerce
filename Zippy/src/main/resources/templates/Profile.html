<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>

  <!-- External CSS & Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Custom CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
  <script th:src="@{/assets/js/cart.js}"></script>

  <style>
    /* Background video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      background-color: #ccc;
    }

    /* Center container */
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .profile-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      font-size: 26px;
    }

    .profile-card input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .profile-card input:focus {
      border-color: #4a683f;
    }

    .profile-card button {
      width: 100%;
      padding: 12px;
      background-color: #4a683f;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .profile-card button:hover {
      background-color: #3a5532;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Small Devices */
    @media (max-width: 576px) {
      .profile-card {
        padding: 20px 15px;
      }
      .profile-card h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div th:replace="header :: header"></div>

  <!-- Background Video -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="cat.mp4" type="video/mp4">
  </video>

  <!-- Flash Message -->
  <h4 id="flashMessage" class="text-center text-success mt-4">[[${message}]]</h4>


  <!-- Profile Form -->
  <div class="profile-container">
    <div class="profile-card">
      <h2>Profile</h2>
      <form action="update" method="post">
        <input type="text" name="id" th:value="${user.id}" readonly placeholder="ID" required>
        <input type="text" name="name" th:value="${user.name}" placeholder="Name" required>
        <input type="email" name="email" th:value="${user.email}" placeholder="Email" required>
        <input type="tel" name="phone" th:value="${user.phone}" placeholder="Phone Number" required>
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
  
<script>
  // Wait for the page to load
  document.addEventListener("DOMContentLoaded", function() {
    const flashMessage = document.getElementById("flashMessage");
    if (flashMessage) {
      setTimeout(() => {
        flashMessage.style.display = "none";
      }, 3000); // 3000ms = 3 seconds
    }
  });
</script>

</body>
</html>
