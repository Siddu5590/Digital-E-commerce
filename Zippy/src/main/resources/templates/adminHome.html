<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - ZippyGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom, #00b09b, #96c93d);
      color: white;
      padding-top: 20px;
      transition: left 0.3s ease-in-out;
      z-index: 1050;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.15);
      font-weight: bold;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .logo video {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      border: 2px solid white;
    }

    /* Header */
    .admin-header {
      height: 65px;
      background-color: #343a40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 1040;
      transition: left 0.3s;
    }

    /* Toggle Button */
    .toggle-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1060;
    }

    /* Main Content */
    .content {
      margin-left: 240px;
      padding: 90px 20px 20px 20px;
      min-height: 100vh;
      background-image: url('https://img.freepik.com/free-photo/delivery-concept-handsome-african-man-delivering-food-smiling-courier-yellow-background_1258-88240.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
    }

    .content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content > * {
      position: relative;
      z-index: 1;
    }

    .content h2 {
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.show {
        left: 0;
      }

      .admin-header {
        left: 0;
        padding-left: 60px;
      }

      .content {
        margin-left: 0;
        padding-top: 90px;
      }

      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>

<body>

<!-- Toggle Button -->
<button class="toggle-btn d-md-none" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="logo">
    <video autoplay loop muted playsinline>
      <source src="/video/logofinal.mp4" type="video/mp4" />
    </video>
    <h6 class="mt-2">ZippyGo Admin</h6>
  </div>
  <a href="#" class="active"><i class="fas fa-home me-2"></i>Dashboard</a>
  <a th:href="@{/user/allusers}"><i class="fas fa-users me-2"></i>All Users</a>
  <a th:href="@{/Category/addcategory}"><i class="fas fa-tags me-2"></i>Add Category</a>
  <a th:href="@{/product/form}"><i class="fas fa-box me-2"></i>Add Products</a>
  <a th:href="@{/order/allOrders}"><i class="fas fa-receipt me-2"></i>Orders</a>
  <a th:href="@{/order/viewReview}"><i class="fas fa-star me-2"></i>Reviews</a>
</div>

<!-- Top Navbar -->
<div class="admin-header">
  <h6 class="m-0">Welcome, Admin</h6>
  <a th:href="@{/user/logout}" class="btn btn-sm btn-primary">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
  <h2>Admin Dashboard</h2>
  <p>Manage users, products, orders, and more from your control panel.</p>
</div>

<!-- Script -->
<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('show');
  }
</script>

</body>
</html>
