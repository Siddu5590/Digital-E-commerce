<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZippyGo - Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .brand-logo {
      height: 50px;
      width: 50px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
    }

    .cart-badge {
      font-size: 12px;
      padding: 4px 6px;
    }

    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 0.5rem;
      }

      .search-bar input {
        width: 100% !important;
      }

      .top-bar {
        flex-direction: column !important;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Header Fragment -->
<div th:fragment="header">
  <header class="bg-warning text-white">

    <!-- Top Navbar Section -->
    <div class="container-fluid py-2 px-3 d-flex justify-content-between align-items-center flex-wrap top-bar">
      <!-- Logo + Brand -->
      <a href="/user/Home" class="d-flex align-items-center text-white text-decoration-none">
        <video autoplay loop muted playsinline class="brand-logo me-2 rounded-circle" height="80px" width="80px" >
          <source src="/video/logofinal.mp4" type="video/mp4" />
        </video>
        <span class="fw-bold fs-5">ZippyGo</span>
      </a>

      <!-- Profile & Logout -->
      <div class="d-flex gap-2 mt-2 mt-md-0">
        <a th:href="@{/user/profile}" class="btn btn-primary btn-sm">Profile</a>
        <a th:href="@{/user/logout}" class="btn btn-primary btn-sm">Logout</a>
      </div>
    </div>

    <!-- Search, Cart, Orders Section -->
    <div class="container-fluid bg-light text-dark py-2 px-3 d-flex justify-content-between align-items-center flex-wrap search-bar rounded-bottom">
      
      <!-- Search Input -->
      <input type="text" class="form-control search-input me-3" id="searchInput" placeholder='Search for "items"' style="width: 400px; max-width: 100%;" />

      <!-- Cart and Orders -->
      <div class="d-flex align-items-center gap-3 mt-2 mt-md-0">
        <a href="/cart" class="text-dark position-relative">
          <i class="fas fa-shopping-cart fs-4"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">0</span>
        </a>
        <a th:href="@{/order/orders}" class="btn btn-warning btn-sm">Orders</a>
      </div>
    </div>

  </header>
</div>

</body>
</html>
