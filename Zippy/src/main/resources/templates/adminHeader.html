<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/assets/css/adminHeader.css}" />

    
</head>

<body>

<!-- Header Fragment -->
<div th:fragment="adminHeader">
  <nav class="navbar navbar-dark bg-dark shadow admin-header">
    <div class="admin-container">

      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center p-0" th:href="@{/user/Home}">
        <video autoplay loop muted playsinline class="background-video1">
          <source src="/video/logofinal.mp4" type="video/mp4" />
        </video>
      </a>

      <!-- Welcome text (centered) -->
      <h5 class="admin-text">Welcome, Admin</h5>

      <!-- Logout Button -->
      <a th:href="@{/user/logout}" class="btn btn-danger btn-sm btn-logout">LOGOUT</a>

    </div>
  </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
